<!doctype html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <title>WebAssembly - Alternative zu Javascript</title>
</head>

<body
  style="overflow: hidden; padding: 0; margin: 0; background: black; color: white; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
  <h2 style="position: absolute; text-align: center; width: 100%;">WebAssembly - Alternative zu Javascript :?</h2>
  <div
    style="position: absolute; padding: 1rem; width: 6rem; display: flex; flex-direction: column; top: 50%; transform: translateY(-50%); background: linear-gradient(90deg, rgba(0,0,0,0.1) 0%, rgba(255,255,255, 0.1) 100%); border-top-right-radius: 5px; border-bottom-right-radius: 5px;">

    <label for="width">Width</label>
    <input type="text" name="width" id="width" />

    <label for="height">Height</label>
    <input type="text" name="height" id="height" />

    <label for="iterations">Iterations</label>
    <input type="text" name="iterations" id="iterations" />

    <label for="scale">Scale</label>
    <input type="text" name="scale" id="scale" />

    <label for="centerX">CenterX</label>
    <input type="text" name="centerX" id="centerX" />

    <label for="centerY">CenterY</label>
    <input type="text" name="centerY" id="centerY" />

    <br />
    <button id="resetScaleBtn">Reset Scale</button>
    <br />

    <label for="renderStrategy">Render Strategy</label>
    <select name="renderStrategy" id="renderStrategy">
      <option value="Single">Single</option>
      <option value="Parallel">Parallel</option>
    </select>
    <br />

    <button id="calcBtn">Render</button>
    <span style="text-align: center;" id="time">- ms</span>
  </div>

  <canvas id="canvas"></canvas>
  <script src="index.js"></script>
</body>

</html>
